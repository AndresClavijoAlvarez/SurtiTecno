<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>SurtiTecno</title>
    </head>
    <body class="bg-dark text-primary">
        <header class="position-fixed fixed-top">
            <div class="bg-primary text-white w-auto h-auto">
                <h2 class="text-center">SurtiTecno</h2>
            </div>
        </header>
        <div class="container w-auto h-auto position-absolute top-50 start-50 translate-middle">
            <form class="" action="./main.html">
                <div class="row">
                    <label for="usuarioIngreso" class="form-label">Usuario</label>
                    <input type="text" tabindex="1" class="form-control bg-dark text-primary" id="usuarioIngreso" placeholder="Nombre de Usuario" maxlength="25" size="25" required>
                </div>
                <div class="row">
                    <label for="contrasenaIngreso" class="form-label">Contraseña</label>
                    <input type="password" tabindex="2" class="form-control bg-dark text-primary" id="contrasenaIngreso" placeholder="Contraseña" maxlength="15" size="15" required>
                </div>
                <div class="row">
                    <label for="enviarIngreso" class="form-label"></label>
                    <button type="submit" tabindex="3" class="form-control btn btn-primary text-white" id="enviarIngreso">Ingresar</button>
                </div>
            </form>
        </div>
        <footer class="position-fixed fixed-bottom">
            <div class="text-secondary text-end">
                <small>Ver. 1.0.0 - ACA (2022)</small>
            </div>
        </footer>
    </body>
</html>
